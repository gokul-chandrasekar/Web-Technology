<!doctype html>
<html>
<head>
<script>
function jsFun()
{
  var valuee, element;
  valuee = parseInt(document.getElementById("num").value);
  if(valuee)
  {
    if(valuee <100)
      document.getElementById("paraTwo").innerHTML = "Less than 100";
    else
      document.getElementById("paraTwo").innerHTML = "Greater than 100";
  }
}
</script>
</head>
<body>

<p id="paraOne">Enter a Number: <input id="num">
<button onclick="jsFun()">Enter</button></p>
<p id="paraTwo"></p>

</body>
</html>
